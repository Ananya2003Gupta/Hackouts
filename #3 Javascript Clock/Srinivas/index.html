<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Digital Clock</title>
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="display hour-display">
                <div class="number hour-number"></div>
            </div>
            <div class="display minute-display">
                <div class="number minute-number"></div>
            </div>
            <div class="display second-display">
                <div class="number second-number">

                </div>
            </div>
        </div>
    </div>


    <script src="clock.js"></script>
</body>

</html>
